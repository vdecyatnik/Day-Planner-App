<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <div id="hour-9" class="time-block d-flex flex-row  ">
      <div class="col-md-1  hour w-25"> <br>
        09AM
      </div>
      <textarea id="data-text-9" class="col-md-10 description "></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25 " data-hour="9"></button>
    </div>

    <div id="hour-10" class="time-block d-flex flex-row  ">
      <div class="col-md-1 hour w-25"> <br>
        10AM <br> <br>
      </div>
      <textarea class="col-md-10 description" id="data-text-10 "></textarea>
      <button class="saveBtn col-md-1 fa fa-save w-25" data-hour="10"></button>
    </div>

    <div id="hour-11" class=" time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        11AM
      </div>
      <textarea class="col-md-10 description" id="data-text-11"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="11"></button>
    </div>

    <div id="hour-12" class=" time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        12PM
      </div>
      <textarea class="col-md-10 description " id="data-text-12"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="12"></button>
    </div>

    <div id="hour-13" class="time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        1PM 
      </div>
      <textarea class="col-md-10 description" id="data-text-13"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="14"></button>
    </div>

    <div id="hour-14" class=" time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        2PM
      </div>
      <textarea class="col-md-10 description" id="data-text-14"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="14"></button>
    </div>


    <div id="hour-15" class=" time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        3PM
      </div>
      <textarea class="col-md-10 description" id="data-text-15"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="15"></button>
    </div>

    <div id="hour-16" class="time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        4PM
      </div>
      <textarea class="col-md-10 description" id="data-text-16"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="16"></button>
    </div>

    <div id="hour-17" class=" time-block d-flex flex-row ">
      <div class="col-md-1 hour w-25"> <br>
        5PM
      </div>
      <textarea class="col-md-10 description" id="data-text-17"></textarea>
      <button class=" saveBtn col-md-1 fa fa-save w-25" data-hour="17"></button>
    </div>

    <br> <br>

    <div class="d-flex justify-content-center">
      <button type="button" onclick="clearLocalStorage()" class="deleteButton btn-primary">Delete</button>
    </div>


    <br> <br>


  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/javascript.js"></script>
</body>

</html>
