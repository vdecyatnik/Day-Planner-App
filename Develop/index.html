<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">




    <section class="d-flex row time-block">
      <p class="hour p-2">9AM</p>
    <textarea class="col-10 description" id="9"></textarea>
    <button type="button" class="col-1 saveBtn fa fa-save"></button>
  </section>
    


  <section class="d-flex row time-block">
    <p class="hour p-2">10AM</p>
  <textarea class="col-10 description" id="9"></textarea>
  <button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2">11AM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2">12PM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2"> 1PM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2">2PMM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2">3PM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>

<section class="d-flex row time-block">
  <p class="hour p-2">4PM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>



<section class="d-flex row time-block">
  <p class="hour p-2">5PM</p>
<textarea class="col-10 description" id="9"></textarea>
<button type="button" class="col-1 saveBtn fa fa-save"></button>
</section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
